<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center flex-col mt-11">
        <div>
            <h1 class="text-blue-700 text-[30px]">facebook</h1>
        </div>
        <div>
            <form class="flex items-center flex-col border border-solid rounded p-2 w-80 gap-3">
                <p class="text-xl">Entrar no Facebook</p>
                <input class="border rounded h-[40px] w-[290px]" type="email" placeholder="Email ou telefone">
                <input class="border rounded h-[40px] w-[290px]" type="password" placeholder="Senha">
                <button class="border border-solid rounded bg-blue-600 h-[40px] w-[290px] text-white" value="entrar">Entrar</button>
                <span>Esqueceu a conta?</span>
                <span>ou</span>
                <button value="conta">Criar nova conta</button>
            </form>
        </div>
    </div>
</body>
</html>
