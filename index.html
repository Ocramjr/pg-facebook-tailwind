<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center flex-col">
        <div>
            <h1 class="text-blue-700 text-[30px]">Facebook</h1>
        </div>
        <div>
            <form class="flex items-center flex-col border border-solid p-2 w-80 gap-3">
                <p>Entrar no Facebook</p>
                <input type="email" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <button value="entrar">Entrar</button>
                <span>Esqueceu a conta?</span>
                <span>ou</span>
                <button value="conta">Criar nova conta</button>
            </form>
        </div>
    </div>
</body>
</html>
